<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <!--jQuery-->
</head>
<body>

    <div class="container">

<!--title-->
        <header>
            <h1>Matching Game</h1>
        </header>

<!--score panel-->
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

<!--game cards-->
<!--Font Awesome Web Application icons: e.g. "fa fa-diamond"-->
        <ul class="deck">
            <li class="card show">
                <i class="fa fa-diamond" id="diamond1"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o" id="plane1"></i>
            </li>
            <li class="card match"><!--match-->
                <i class="fa fa-anchor" id="anchor1"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt" id="bolt1"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube" id="cube1"></i>
            </li>
            <li class="card match"><!--match-->
                <i class="fa fa-anchor" id="anchor2"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf" id="leaf1"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle" id="bicycle1"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond" id="diamond2"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb" id="bomb1"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf" id="leaf2"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb" id="bomb2"></i>
            </li>
            <li class="card open show"><!--open show-->
                <i class="fa fa-bolt" id="bolt2"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle" id="bicycle2"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o" id="plane2"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube" id="cube2"></i>
            </li>
        </ul>


    </div>

    <script src="js/app.js"></script>
</body>
</html>
