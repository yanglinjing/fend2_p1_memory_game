<html lang="en">

    <div class="container">

<!--title-->
        <header>

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

<!--game cards-->
<!--Font Awesome Web Application icons: e.g. "fa fa-diamond"-->
        <ul class="deck" ondragstart="return false" draggable="false">
            <li class="card">
                <i></i>

            <li class="card">

            </li>
            <li class="card">

            </li>
            <li class="card">

            </li>

            </li>

                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>

            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
        </ul>

    <!--congratulations-->
        <div id="congratulations" class="hideWindow">

          <div>
            <h2>Congratulations! You won!</h2>
            <p>With <span class="moves">0</span> Moves and <span class="stars">1</span> Stars</p>
            <h3>Fantastic Job!</h3>
          </div>

          <div class="purpleButton">
            <input id="play" type="button" value="Play Again" />
            <input id="close" type="button" value="Close" />
          </div>

        </div>

    </div>

    <script src="js/app.js"></script>
